name: UCPA WhatsApp Scanner

on:
  schedule:
    # S'exécute toutes les 15 minutes de 6h à 22h (Heure Paris / 5h-21h UTC)
    - cron: '*/35 5-21 * * *'
  workflow_dispatch: # Permet de lancer manuellement pour tester

jobs:
  run-scanner:
    runs-on: ubuntu-latest
    # CRUCIAL : Lie le job à l'environnement créé sur GitHub
    environment: GEMINI_API_KEY 
    
    permissions:
      contents: write # Autorise l'écriture pour sauvegarder le fichier mémoire

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests selenium webdriver-manager

      - name: Run script
        env:
          # Ces noms doivent correspondre EXACTEMENT à tes secrets dans l'env 'ucpa-python'
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GREEN_API_URL: ${{ secrets.GREEN_API_URL }}
          WHATSAPP_ID: ${{ secrets.WHATSAPP_ID }}
        run: python ucpa-python.py

      - name: Save memory
        run: |
          git config --global user.name 'Bot UCPA'
          git config --global user.email 'bot@ucpa.com'
          # On vérifie si le fichier existe avant de tenter le commit
          if [ -f memoire_ucpa.json ]; then
            git add memoire_ucpa.json
            git commit -m "Update schedule memory [skip ci]" || echo "No changes to commit"
            git push
          else
            echo "Fichier mémoire non trouvé, rien à sauvegarder."
          fi
